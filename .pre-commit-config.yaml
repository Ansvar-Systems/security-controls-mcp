# Pre-commit hooks configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3

repos:
  # ============================================================================
  # Stage 1: Fast Formatting (auto-fix)
  # ============================================================================

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: black
        exclude: 'http_server\.py$'  # Exclude per existing config

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: ruff (auto-fix)
        args: [--fix]
        exclude: 'http_server\.py$'

  # ============================================================================
  # Stage 2: Linting (check-only)
  # ============================================================================

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: ruff-check
        args: [--exit-non-zero-on-fix]
        exclude: 'http_server\.py$'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: check-yaml
      - id: check-json
        name: check-json
      - id: trailing-whitespace
        name: trailing-whitespace
      - id: end-of-file-fixer
        name: end-of-file-fixer

  # ============================================================================
  # Stage 3: Testing (validation)
  # ============================================================================

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'source venv/bin/activate && pytest tests/ -v --tb=short'
        language: system
        pass_filenames: false
        always_run: true

      - id: smoke-test
        name: smoke-test
        entry: bash -c 'source venv/bin/activate && python verify_production_ready.py'
        language: system
        pass_filenames: false
        always_run: true

      - id: server-test
        name: server-test
        entry: bash -c 'source venv/bin/activate && python test_server.py'
        language: system
        pass_filenames: false
        always_run: true
