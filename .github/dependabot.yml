version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "ruff"
      production-dependencies:
        patterns:
          - "mcp"
          - "pydantic*"
          - "starlette"
          - "uvicorn"
    # Only create PRs for security updates on production dependencies
    # This keeps the PR count manageable
    versioning-strategy: increase
