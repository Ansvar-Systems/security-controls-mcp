name: OSSF Scorecard

on:
  branch_protection_rule:
  schedule:
    # Weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analysis:
    name: OSSF Scorecard Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@99c09fe975337306107572b4fdf4db224cf8e2f2  # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
        # Allow workflow to complete even with security findings
        # Findings are still uploaded to GitHub Security tab for review
        continue-on-error: true

      - name: Upload OSSF Scorecard results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6  # v4
        with:
          sarif_file: results.sarif
          category: 'ossf-scorecard'

      - name: Upload OSSF Scorecard results as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: ossf-scorecard-results
          path: results.sarif
          retention-days: 5
