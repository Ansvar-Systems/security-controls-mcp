name: Build & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-manifest

      - name: Check manifest
        run: check-manifest

      - name: Build package
        run: python -m build

      - name: Check package metadata
        run: twine check dist/*

      - name: Test package installation
        run: |
          pip install dist/*.whl
          python -c "import security_controls_mcp; print('Package installed successfully')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7

  validate-install:
    name: Validate Installation on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Install from wheel
        shell: bash
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import security_controls_mcp; print('Import successful')"

      - name: Test MCP server startup (non-Windows)
        if: runner.os != 'Windows'
        run: |
          # Use perl for cross-platform timeout (works on macOS and Linux)
          perl -e 'alarm 5; exec @ARGV' python -m security_controls_mcp || true
        shell: bash

      - name: Test MCP server startup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $job = Start-Job { python -m security_controls_mcp }
          Start-Sleep -Seconds 5
          Stop-Job $job
          Remove-Job $job
