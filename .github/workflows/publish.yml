name: Publish to PyPI

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  publish:
    name: Publish Python Package
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.test_pypi == 'true' && 'testpypi' || 'pypi' }}
      url: ${{ github.event.inputs.test_pypi == 'true' && 'https://test.pypi.org/p/security-controls-mcp' || 'https://pypi.org/p/security-controls-mcp' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to Test PyPI
        if: github.event.inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish to PyPI
        if: github.event_name == 'release' && github.event.inputs.test_pypi != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create release notes
        if: github.event_name == 'release'
        run: |
          echo "### ðŸ“¦ PyPI Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: https://pypi.org/project/security-controls-mcp/" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
