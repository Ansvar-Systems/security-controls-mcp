name: Socket Security

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Weekly on Wednesdays at 5 AM UTC
    - cron: '0 5 * * 3'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

jobs:
  socket-security:
    name: Socket Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Socket Security for pull requests
        if: github.event_name == 'pull_request'
        uses: SocketDev/socket-security-py-action@v1
        with:
          api_key: ${{ secrets.SOCKET_SECURITY_API_KEY }}
